<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="cards">

    </div>
    <dialog id ="addNewBook">
        <form>
            <label for="book">Book Name: </label>
            <input type="text" name="book" id="book">
            <label for="author">Author Name: </label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages"><br>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
            <label for="notRead">Did Not Read</label>
            <input type="checkbox" name="notRead" id="notRead"><br>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmButton" value="default">Confirm</button>
        </form>  
    </dialog>
    <button id="showDialog">New Book</button>
    <output></output>
    <script src="script.js"></script>
</body>
</html>
