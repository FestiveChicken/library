<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap');
    </style>
</head>
<body>
    <div id="header">
        <h1 id="headerTitle">Library</h1>
        <button id="signInButton">Log In</button>
    </div>
    <div id="cardHolder">
        <button id="showDialog" class="card" >New Book <img src="images/plus-circle-1425-svgrepo-com.svg" alt="plus"></button>
    </div>
    <dialog id ="addNewBook">
        <form id="formInfo">
            <label for="title">Book Name: </label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author Name: </label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required><br>
            <button id="cancel" type="button">Cancel</button>
            <button type="submit">Submit</button>
        </form>  
    </dialog>
    <output></output>
    <script src="script.js"></script>
</body>
</html>
